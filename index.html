<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix</title>
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="main-area">
            <div class="container">
                <h3 class="title">ARCANE</h3>
                <p class="synopsis">Amid the stark discord of twin cities Piltover and Zaun, two sisters fight on rival sides of a war between magic technologies and clashing convictions.</p>
            </div>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fa-solid fa-play"></i>
                    Assistir Agora
                </button>
                <button role="button" class="button">
                    <i class="fa-solid fa-circle-info"></i>
                    Mais Informações
                </button>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/92107cac89.js" crossorigin="anonymous"></script>
    
</body>
</html>
